<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="app">
    <main class="conteudo">
      <div class="principal">
        <h6>-</h6>
      </div>
      <div class="a">
        <h2 class="aa">Order Summary</h2>
      </div>
      <div class="b">
        <h5 class="bb">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h5>
      </div>
      <div class="c">
        <img src="./images/icon-music.svg" alt="" class="img-c" />
        <h5 class="cc">Annual Plan</h5>
        <h5 class="ccc">$59.99/year</h5>
        <a class="cccc">Change</a>
      </div>
      <div class="d">
        <a class="dd">Proceed to Payment</a>
      </div>
      <div class="e">
        <a class="ee">Cancel Order</a>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-jN0pQfTPV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/italoengdev">Italo Saraiva.dev</a>.
    </div>
  </footer>
</html>
